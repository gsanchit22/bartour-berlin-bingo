<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartour Berlin Bingo Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-content">
    
    <img src="logo.png" alt="Bartour Berlin Logo" id="company-logo">
    
    <div class="header-text">
        <h1>BARTOUR BERLIN</h1>
        <h2>BINGO NIGHT</h2>
    </div>

</header>

    <main>
        <div id="bingo-grid" class="bingo-grid">
            <div class="square" data-index="0">Dare 1</div>
            <div class="square" data-index="1">Dare 2</div>
            <div class="square" data-index="2">Dare 3</div>
            <div class="square" data-index="3">Dare 4</div>
            <div class="square" data-index="4">Dare 5</div>
            <div class="square" data-index="5">Dare 6</div>
            <div class="square" data-index="6">Dare 7</div>
            <div class="square" data-index="7">Dare 8</div>
            <div class="square" data-index="8">Dare 9</div>
        </div>
        
        <button id="reset-button">RESET GAME</button>
</main>

<div id="start-popup" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>WELCOME TO BARTOUR BINGO!</h3>
        <p>Please enter your name to start playing and compete for a free drink!</p>
        
        <input type="text" id="name-input" placeholder="Your Name Here">
        
        <button id="start-game-button">START GAME</button>
    </div>
</div>

<div id="win-popup" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="win-message"></h3>
        <p>Show this screen to your Bartour Host immediately!</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
