<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartour Berlin Bingo Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div id="language-toggle-dropdown" class="language-dropdown">
        <button class="dropdown-button" id="current-lang-display">
            <span class="flag-icon">ðŸ‡¬ðŸ‡§</span> EN
        </button>
        
        <div class="dropdown-content" id="lang-options">
            <a href="#" data-lang="en" id="lang-en" class="active"><span class="flag-icon">ðŸ‡¬ðŸ‡§</span> English</a>
            <a href="#" data-lang="de" id="lang-de"><span class="flag-icon">ðŸ‡©ðŸ‡ª</span> Deutsch</a>
            <a href="#" data-lang="es" id="lang-es"><span class="flag-icon">ðŸ‡ªðŸ‡¸</span> EspaÃ±ol</a>
        </div>
    </div>
    <header class="header-content">
        <img src="logo.PNG" alt="Bartour Berlin Logo" id="company-logo">
        <div class="header-text">
            <h1 id="header-h1">BARTOUR BERLIN</h1>
            <h2 id="header-h2">BINGO NIGHT</h2>
        </div>
    </header>

    <main>
        <div id="bingo-grid" class="bingo-grid">
            <div class="square" data-index="0">Dare 1</div>
            <div class="square" data-index="1">Dare 2</div>
            <div class="square" data-index="2">Dare 3</div>
            <div class="square" data-index="3">Dare 4</div>
            <div class="square" data-index="4">Dare 5</div>
            <div class="square" data-index="5">Dare 6</div>
            <div class="square" data-index="6">Dare 7</div>
            <div class="square" data-index="7">Dare 8</div>
            <div class="square" data-index="8">Dare 9</div>
        </div>
        
        <button id="reset-button">RESET GAME</button>
    </main>

    <div id="start-popup" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="start-heading">WELCOME TO BARTOUR BINGO!</h3>
            <p id="start-message">Please enter your name to start playing and compete for a free drink!</p>
            
            <input type="text" id="name-input" placeholder="Your Name Here">
            <button id="start-game-button">START GAME</button>
        </div>
    </div>

    <div id="win-popup" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="win-message"></h3>
            <p id="win-instruction">Show this screen to your Bartour Host immediately!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
